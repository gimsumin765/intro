<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕 날 소개하지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: rgba(76, 175, 80, 0.8);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 2px solid #fff;
        }
        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background: rgba(51, 51, 51, 0.9);
            color: #fff;
            border-top: 2px solid #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕 날 소개하지</h1>
    </header>
    <section>
        <h2>자기소개</h2>
        <p>안녕하세요! 저는 [김수민]입니다. 이 페이지는 저를 소개하기 위해 만들어졌습니다.</p>
        <p>취미: [badminton,game]</p>
        <p>특기: [badminton,game]</p>
        <p>현재 하고 있는 일: [student]</p>
    </section>
    <section>
        <h2>추천 유튜브 영상</h2>
        <div style="text-align: center; margin: 2rem 0;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yT2cA87nNIg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <section>
        <h2>귀여운 동물 사진</h2>
        <div style="text-align: center; margin: 2rem 0;">
            <img src="https://placekitten.com/800/400" alt="귀여운 고양이" style="max-width: 100%; border-radius: 8px;">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 나의 소개 페이지</p>
    </footer>
</body>
</html>
